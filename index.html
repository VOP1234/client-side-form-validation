<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="UTF-8"/>
        <link name="viewport" content="width=device=width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>

        <script src="script.js" defer="defer"></script>

    </head>
    <body>

        <div class="container">
            <div class="header">
                <h2>Create Account</h2>
            </div>

            <form class="form" id="form">
                <div class="form-control">
                    <label>Username</label>
                    <input type="text" placeholder="biacamille2" id="username">

                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>

                    <small>Error message</small>

                </div>

                  <div class="form-control">
                    <label>Email</label>
                    <input type="text" placeholder="beaacamille230@gmail.com" id="email">

                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>

                    <small>Error message</small>

                </div>

                  <div class="form-control">
                    <label>Password</label>
                    <input type="text" placeholder="Password" id="password">

                    <i class="check"></i>
                    <i class="fas fa-exclamation-circle"></i>

                    <small>Error message</small>

                </div>
                  <div class="form-control">
                    <label>Password check</label>
                    <input type="text" placeholder="Password two" id="password2">

                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>

                    <small>Error message</small>

                </div>

                <button>Submit</button>

            </form>

        </div>

    </body>

</html>
